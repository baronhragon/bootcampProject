<ion-header>
  <ion-toolbar>
    <ion-title>fake</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12"
        ><ion-label>
          <h1>Favorite</h1>
          <ion-slides [options]="option">
            <ion-slide *ngFor="let user of results">
              <ion-card>
                <ion-card-title>{{user.nombre}}</ion-card-title>
                <ion-card-subtitle>{{user.address}}</ion-card-subtitle>
                <h3>{{user.email}}</h3>
                <p>{{user.phone}}</p>
              </ion-card>
            </ion-slide>
          </ion-slides>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="registerForm" (ngSubmit)="register()" >
    <ion-item>
      <ion-label> Full name </ion-label>
      <ion-input  formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> Address </ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>
    <ion-button type="submit" (click)="register()" expand="block" fill="clear" shape="round">
      submit
    </ion-button>
  </form>

<ion-button (click)="getAllUsers()" expand="block" shape="round">
  Click me
</ion-button>
<ion-button (click)="notification()" expand="block" shape="round">
  Click me looooool
</ion-button>
</ion-content>
